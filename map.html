<!DOCTYPE html>
<html>
    <head>
        <title>Map parsing test</title>
    </head>
    <body>
        <script src="map.js"></script>
        <p>
            <input type="file" id="file" accept=".tzx"/>
            <label>
                <input type="checkbox" onclick="m.dump = this.checked"/>
                Dump
            </label>
            <label>
                <input type="checkbox" onclick="m.altMap = this.checked"/>
                Alternate map
            </label>
        </p>
        <p>
            <fieldset id="selections"></fieldset>
        </p>
        <canvas id="map" width="1280" height="800" style="border: 1px solid black"></canvas>
        <pre id="output"></pre>
        <script>
            let m = new MapReader("#file", "#output", "#map", "#selections")
        </script>
    </body>
</html>
