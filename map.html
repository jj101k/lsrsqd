<!DOCTYPE html>
<html>
    <head>
        <title>Map parsing test</title>
        <style type="text/css">
            canvas#map {
                border: 1px solid black;
            }
            #output canvas {
                border: 1px solid black;
                display: inline-block;
                margin-left: 1em;
            }
        </style>
    </head>
    <body>
        <script src="map.js"></script>
        <p>
            <input type="file" id="file" accept=".tzx"/>
            <label>
                <input type="checkbox" onclick="m.dump = this.checked"/>
                Dump
            </label>
            <label>
                <input type="checkbox" onclick="m.altMap = this.checked"/>
                Alternate map
            </label>
        </p>
        <p>
            <fieldset id="selections"></fieldset>
        </p>
        <canvas id="map" width="1280" height="800"></canvas>
        <pre id="output"></pre>
        <script>
            let m = new MapReader("#file", "#output", "#map", "#selections")
        </script>
    </body>
</html>
